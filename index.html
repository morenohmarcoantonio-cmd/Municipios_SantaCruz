var map = L.map('map').setView([-17.8, -63.2], 7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
}).addTo(map);

function getColor(partido) {
    const colores = {
        "STP": "#7CFF7C",
        "MAS-IPSP": "#0B3D91",
        "CREEMOS": "#C77DFF",
        "DEMOCRATAS": "#0A7A3C",
        "SOL": "#FF8C00",
        "MNR": "#FF66CC",
        "UCS": "#A3E4FF",
        "COMUNIDAD CIUDADANA": "#FFB347",
        "MTS": "#C6A67F",
        "ASIP": "#AEE6FF",
        "OTROS": "#FFFFFF"
    };
    return colores[partido] || "#FF7777";
}

function actualizarPanel(nombre) {
    const cont = document.getElementById("info-municipio");

    if (!datos2021[nombre]) {
        cont.innerHTML = `<h3>${nombre}</h3><p>Sin datos.</p>`;
        return;
    }

    let datos = datos2021[nombre];
    let html = `<h3>${nombre}</h3><ul>`;
    for (let p in datos) {
        html += `<li><strong>${p}</strong>: ${datos[p]}%</li>`;
    }
    html += `</ul>`;
    cont.innerHTML = html;
}

function agregarMunicipio(nombre) {
    const li = document.createElement("li");
    li.textContent = nombre;
    li.onclick = () => {
        capa.eachLayer(layer => {
            if (layer.feature.properties.name_3 === nombre) {
                map.fitBounds(layer.getBounds());
                abrirModal(nombre);
            }
        });
    };
    document.getElementById("lista-munis").appendChild(li);
}

// ============================================================
// MODAL
// ============================================================

function abrirModal(nombre) {
    document.getElementById("modalTitulo").innerText = nombre;
    document.getElementById("modalTexto").innerHTML =
        analisisMunicipios[nombre] || "<p>No hay an√°lisis disponible.</p>";

    document.getElementById("modalAnalisis").classList.add("mostrar");
}

document.getElementById("cerrarModal").onclick = () =>
    document.getElementById("modalAnalisis").classList.remove("mostrar");

// ============================================================
// GEOJSON
// ============================================================

var capa;

function cargarMapa() {
    fetch("santacruz.geojson")
        .then(r => r.json())
        .then(geo => {
            capa = L.geoJson(geo, {
                style: function (feature) {
                    let nombre = feature.properties.name_3;

                    if (!datos2021[nombre]) {
                        return { color: "#333", weight: 1, fillOpacity: 0.5, fillColor: "#ccc" };
                    }

                    let votos = datos2021[nombre];
                    let ganador = null;
                    let max = 0;

                    for (let p in votos) {
                        if (votos[p] > max) {
                            max = votos[p];
                            ganador = p;
                        }
                    }

                    return {
                        color: "#000",
                        weight: 1,
                        fillOpacity: 0.85,
                        fillColor: getColor(ganador)
                    };
                },

                onEachFeature: function (feature, layer) {
                    const nombre = feature.properties.name_3;

                    layer.on("click", function () {
                        actualizarPanel(nombre);
                        abrirModal(nombre);
                    });

                    agregarMunicipio(nombre);
                }

            }).addTo(map);
        });
}

// Carga inicial del mapa
cargarMapa();

// ============================================================
// FUNCION PARA REFRESCAR COLORES
// ============================================================

function refrescarMapa() {
    if (capa) {
        map.removeLayer(capa);
    }
    cargarMapa();
}
